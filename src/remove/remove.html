<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../node_modules/purecss/build/pure-min.css" />
    <link rel="stylesheet" href="../../node_modules/purecss/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./remove.css" />

    <style></style>
  </head>
  <body>
    <form class="pure-form pure-g pure-form-stacked">
      <fieldset>
        <input type="hidden" id="brand" />
        <input type="hidden" id="name" />
      </fieldset>
    </form>

    <div class="modal">
      <div class="modal-content">
        <div class="icon">
          <i class="exclamation">!</i>
        </div>
        <h2>Are you sure?</h2>
        <p>You will not be able to recover this !</p>
        <div class="actions">
          <button class="btn cancel" id="btnCancel">Cancel</button>
          <button class="btn delete" id="btnRemove">Yes, delete it!</button>
        </div>
      </div>
    </div>
    <script type="module" src="remove.js"></script>
  </body>
</html>
