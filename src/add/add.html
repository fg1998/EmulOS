<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../node_modules/purecss/build/pure-min.css" />
    <link rel="stylesheet" href="../../node_modules/purecss/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./add.css" />

    <style></style>
  </head>
  <body>
    <h1>ADD</h1>
    <form class="pure-form pure-g pure-form-stacked">
      <fieldset>
        <div class="pure-g">
          <div class="pure-u-1-4"><label>Brand</label></div>
          <div class="pure-u-3-4">
            <select id="brand" class="pure-input-1"></select>
          </div>
          
          <div class="pure-u-1-4"><label>Name</label></div>
          <div class="pure-u-3-4"><input type="text" class="pure-input-1" id="name" /></div>
          
          <div class="pure-u-1-4"><label>Desc</label></div>
          <div class="pure-u-3-4"><input type="text" class="pure-input-1" id="desc" /></div>

          <div class="pure-u-1-4"><label>Emulator</label></div>
          <div class="pure-u-3-4">
            <select id="emulator" class="pure-input-1"></select>
          </div>

          <div class="pure-u-1-4"><label>Image</label></div>
          <div class="pure-u-3-4"><input type="text" class="pure-input-1" id="image" /></div>

          <div class="pure-u-1-4"><label>Parameter</label></div>
          <div class="pure-u-3-4"><textarea rows="5" id="parameter" class="pure-input-1"></textarea></div>
        </div>
      </fieldset>
    </form>
    <div class="pure-g">
      <duv class="pure-u-1-4"></duv>
      <div class="pure-u-1-4"><button class="pure-button" id="btnCancel">Cancel</button></div>
      <div class="pure-u-1-4"><button class="pure-button" id="btnSave">Save</button></div>
    </div>

    <script type="module" src="add.js"></script>
    <script></script>
  </body>
</html>
